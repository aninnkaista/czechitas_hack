{% extends "layout.html" %}{% block title %}New form{% endblock %}{% block main %}
<style>
    body {
        background-color: rgb(240, 234, 234);
        padding-bottom: 50px;
    }
    
    h1 {
        margin: 30px 0 50px 0;
    }
    
    .header {
        background-color: #FAC905;
        color: #FFFFFF;
        padding: 30px 0 30px 50px;
        margin-bottom: 30px;
    }
    
    .window {
        background-color: #FFFFFF;
        padding: 30px;
        position: relative;
        width: 800px;
        height: auto;
        margin: auto;
        padding-top: 50px;
        border-radius: 3%;
    }
    
    .field,
    .form-control {
        background: #FFFFFF;
        box-shadow: inset 1px 2px 8px rgba(0, 0, 0, 0.0588942);
        margin-bottom: 10px;
    }
    
    label {
        padding-bottom: 10px;
    }
    
    .btn-primary {
        background-color: #FF491F;
        color: #FFFFFF;
        padding: 10px 100px 10px 100px;
        margin-bottom: 50px;
        border: none;
    }
</style>
<div class='window'>
    <form action="/form" method="post">
        <h1>New Diary Record</h1>
        <input type="text" name="username" placeholder='Username' class='field form-control' id="form-field" value=""> <br>
        <select name="country" placeholder='Country' class=' field form-select' id="form-field">
        <option value="Angola">Angola</option>
        <option value="Canada">Canada</option>
        <option value="Czech Republic">Czech Republic</option>
        <option value="Great Britain">Great Britain</option>
        <option value="Italy">Italy</option>
        <option value="Japan">Japan</option>
        <option value="Russia">Russia</option>
        <option value="Slovakia">Slovakia</option>
        <option value="US">US</option>
        </select> <br>
        <input type="text" name="place" placeholder='Place' class='field form-control' id="form-field" value=""> <br>
        <label>Date from:</label> <input type="date" name="date_from" class='date form-control' id="date-form" value="2021-02-27">
        <label>Date to:</label> <input type="date" name="date_to" class='date form-control' id="date-form" value="2021-02-27"><br>
        <input type="text" name="text" placeholder='Tell us something about your experience' class='field form-control' id="form-field" value=""> <br>
        <input type='submit' placeholder='Submit' class='btn btn-primary' value='SUBMIT'>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
{% endblock %}
